<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Basico</title>
    </head>

    <body>
        <form id="myForm" action = "#" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"></input><br><br>

            <label for="texto">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"></input><br><br>

            <label for="f_nacimiento">Fecha Nacimiento:</label>
            <input type="date" id="f_nacimiento" name="f_nacimiento"></input><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"></input><br><br>

            <label for="color_fav">Color Favorito:</label>
            <input type="color" id="color_fav" name="color_fav"></input><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]"
            title="Debe tener 8 números seguidos de una letra mayúscula."></input><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120"></input><br><br>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*"></input><br><br>

            <label for="contraseña">Password:</label>
            <input type="password" id="contraseña" name="contraseña"></input><br><br>

            <select name="provincia" id="provincia">
                <option value="28">Madrid</option>
                <option value="45">Toledo</option>
            </select><br><br>

            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
