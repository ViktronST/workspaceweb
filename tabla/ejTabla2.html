<!DOCTYPE html>
<html>

    <head>
        <title>Ejercicio de Tabla-VK-2</title>

        <style>
            table, tr, td, th{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr> <!--Fila 1--> 
                <th colspan="2">Marca y Modelo  -  Versión</th>
                <th colspan="2">Cambio  -  Tracción</th>
            </tr>
            <tr> <!--Fila 2--> 
                <td>Seat Ibiza</td>
                <td>1.0 Ecotsi Style</td>
                <td>Manual</td>
                <td>Delantera</td>
            </tr>
            <tr> <!--Fila 3--> 
                <td>Km. Totales</td>
                <td>Plazo</td>
                <td colspan="2">Tipo de vehículo   -   Sector</td>
            </tr>
            <tr> <!--Fila 4--> 
                <td rowspan="2">75.000  -  Puertas<br><br><br></td>
                <td rowspan="2">60 meses  -  Combustible<br><br><br></td>
                <td>Compacto</td>
                <td>Autónomo, Empresa, Particular</td>
            </tr>
            <tr> <!--Fila 5--> 
                <td colspan="2" rowspan="2">Potencia  -  Motor  -  95cv  -  999cc<br><br><br></td> <!--Cuidado, es la tercera celda-->
            </tr>
            <tr> <!--Fila 6--> 
                <td>5 puertas</td>
                <td>Gasolina</td>
            </tr>
        </table>
    </body>

</html>
